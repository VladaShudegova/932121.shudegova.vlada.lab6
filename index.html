<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Task №7</title>
</head>
<body>
    <menu>
        <header class="header">
            <label class="button">
                <input type="radio" id="cat" name="space"/>
                Левая колонка
            </label>
            <label class="button">
                <input type="radio" name="space"/>
                Обе две
            </label>
            <label class="button">
                <input type="radio" id="dog" name="space"/>
                Правая колонка
            </label>
        </header>
        <div class="content">
            <div class="cat_wrapper">
                <img src="data/cat.jpg" id="cat_image" alt="cat">
            </div>
            <div class="dog_wrapper">
                <img src="data/dog.jpg" id="dog_image" alt="dog">
            </div>
        </div>
    </menu>
</body>
</html>
